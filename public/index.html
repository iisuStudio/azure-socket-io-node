<!doctype html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <!-- Title -->
    <title>Socket.IO chat</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font: 13px Helvetica, Arial; }
        form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
        form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
        form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
        #messages { list-style-type: none; margin: 0; padding: 0; }
        #messages li { padding: 5px 10px; }
        #messages li:nth-child(odd) { background: #eee; }
        #messages { margin-bottom: 40px }
        .container {
            font-size: large
        }
        .dialog {
        }
        .image-box {
            height: 100px;
            width: 100px;
        }
        .image-box>img {
            width: 100%;
        }
        .message-box {
            border: #fff 5px solid;
            border-radius: 1rem;
        }
        .track {
            fill: white;
            stroke: white;
            stroke-width: 2;
        }

        .track-round {
            stroke-linejoin: round;
        }
    </style>
</head>
<body class="bg-dark">
<ul id="messages"></ul>
<div class="container ">
    <!-- content -->
    <div class="row dialog">
        <div class="col-2">
            <div class="image-box p-2">

                <img class="img-thumbnail" src="img/head_icons/1.png" alt="...">
            </div>
        </div>
        <div class="col-10">

            <div class="message-box d-flex bd-highlight bg-info">
                <svg style="position: absolute; top: 1rem;left: -.3rem;">
                    <polygon class="track track-round" points="20,5 0,10, 10,15 15,18 17,20 20,25"/>
                </svg>
                <div class="p-2 align-items-center">
                    <div class="m-4 text-light text-monospace">I'm an inline flexbox container!</div>
                </div>
            </div>
        </div>

    </div>

</div>
<form action="">
    <input id="m" autocomplete="off" /><button>Send</button>
</form>
<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
<script>
    $(function () {
        var socket = io();
        $('form').submit(function(){
            socket.emit('chat_message', $('#m').val());
            $('#m').val('');
            return false;
        });
        socket.on('chat_message', function(msg){
            $('#messages').append($('<li>').text(msg));
            window.scrollTo(0, document.body.scrollHeight);
        });
    });
</script>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
